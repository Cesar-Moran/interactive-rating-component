<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="bg-veryDarkBlue flex flex-col justify-center items-center h-screen w-screen text-white px-8"
  >
    <!-- Rating state start -->
    <article
      id="main-card"
      class="bg-bgBlue p-8 rounded-2xl justify-center items-center max-w-lg lg:max-w-sm"
    >
      <div class="inline-block bg-darkBlue mb-4 p-3 rounded-full">
        <img src="/images/icon-star.svg" alt="" />
      </div>
      <h1 class="text-2xl font-bold mb-4">How did we do?</h1>
      <p class="text-lightGrey text-sm font-medium mb-4">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="flex justify-between items-center mt-6">
        <button class="btnCircle" value="1" type="button" data-rating-btn>
          1
        </button>
        <button class="btnCircle" value="2" type="button" data-rating-btn>
          2
        </button>
        <button class="btnCircle" value="3" type="button" data-rating-btn>
          3
        </button>
        <button class="btnCircle" value="4" type="button" data-rating-btn>
          4
        </button>
        <button class="btnCircle" value="5" type="button" data-rating-btn>
          5
        </button>
      </div>
      <button
        class="uppercase font-medium tracking-widest bg-orange flex justify-center items-center py-3 rounded-full mt-6 hover:bg-white hover:text-orange w-full"
        type="submit"
        value="Submit"
        data-submit-btn
      >
        Submit
      </button>
    </article>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article
      id="thank-you-card"
      class="flex flex-col bg-bgBlue p-8 rounded-2xl justify-center items-center max-w-lg hidden lg:max-w-sm"
    >
      <img class="mb-4" src="/images/illustration-thank-you.svg" alt="" />
      <p class="mt-3 px-3 py-2 text-orange bg-darkBlue rounded-full">
        You selected <span id="spanNumber">0</span> out of 5
      </p>
      <h1 class="font-medium text-2xl my-6">Thank you!</h1>
      <!-- Add rating here -->
      <p class="text-center text-sm font-medium text-lightGrey mb-4">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </article>
    <!-- Thank you state end -->
  </body>
  <script src="./scripts.js"></script>
</html>
